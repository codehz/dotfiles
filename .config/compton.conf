shadow = false;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.7;
shadow-red = 0.0;
shadow-green = 0.0;
shadow-blue = 0.0;
shadow-exclude = [ "name = 'Notification'", "class_g = 'conky'", "class_g ?= 'Notify-osd'", "class_g = 'Cairo-clock'", "class_g = 'i3-frame'" ];
shadow-ignore-shaped = true;
menu-opacity = 0.8;
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 0.7;
inactive-opacity-override = false;
alpha-step = 0.06;
inactive-dim = 0.0;
blur-kern = "7,7,0.00,0.00,0.01,0.02,0.01,0.00,0.00,0.00,0.03,0.10,0.16,0.10,0.03,0.00,0.01,0.10,0.41,0.65,0.41,0.10,0.01,0.02,0.16,0.65,0.65,0.16,0.02,0.01,0.10,0.41,0.65,0.41,0.10,0.01,0.00,0.03,0.10,0.16,0.10,0.03,0.00,0.00,0.00,0.01,0.02,0.01,0.00,0.00";
blur-background-exclude = [ "window_type *= 'normal' && ! name ~= '' && ! class_g ?= 'i3-frame'", "class_g ?= 'notify-osd'" ];
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ ];
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "none";
dbe = false;
paint-on-overlay = true;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
glx-swap-method = "undefined";
wintypes : 
{
  tooltip : 
  {
    fade = true;
    shadow = false;
    opacity = 0.75;
    focus = true;
  };
};
blur-background = true;
blur-background-frame = true;
no-fading-openclose = false;
inactive-dim-fixed = false;
opacity-rule = [ "0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'" ];
blur-background-fixed = true;
